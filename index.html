<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Play Snake IO - Multiplayer snake game in your browser">
    <title>Snake IO - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Username Entry Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1>üêç Snake IO</h1>
            <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="15" autofocus>
            <button id="joinButton">Join Game</button>
            <p class="player-count">Players online: <span id="playerCount">0</span></p>
            <div class="admin-code-section">
                <input type="password" id="adminCodeInput" placeholder="Admin code (optional)" maxlength="20">
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="leaderboard" class="leaderboard">
            <h3>Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>
        
        <!-- Death Info Screen -->
        <div id="deathScreen" class="death-screen hidden">
            <div class="death-container">
                <h2>You Died!</h2>
                <p class="death-stats">Final Length: <span id="finalLength">0</span></p>
                <p class="death-stats">Score: <span id="finalScore">0</span></p>
                <p class="respawn-message">Respawning...</p>
            </div>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobileControls" class="mobile-controls hidden">
            <div id="joystickContainer" class="joystick-container">
                <div class="joystick-base">
                    <div class="joystick-thumb"></div>
                    <div class="sprint-indicator"></div>
                </div>
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <h4>Admin Controls</h4>
            <button id="pauseGameBtn" class="admin-btn">‚è∏ Pause</button>
            <button id="editPlayersBtn" class="admin-btn">‚úèÔ∏è Edit Players</button>
        </div>
        
        <!-- Player Edit Modal -->
        <div id="playerEditModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Player Names</h3>
                    <button id="closeModalBtn" class="close-btn">‚úï</button>
                </div>
                <div id="playerEditList" class="player-edit-list"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
